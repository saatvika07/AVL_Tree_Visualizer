<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AVL Tree Visualizer</title>
</head>
<body>
    <div id="heading"> <h1>AVL Tree Visualizer</h1> </div>
    
    <div id = "container">
        <div id = "controls">
            <input type = "number" id = "valueInput">
            <button id = "addButton" onclick="insertNode()"> Insert</button>
            <button id = "searchButton" onclick="searchNode()"> Search</button>
            <button id = "deleteButton"onclick="deleteNode()"> Delete</button>
            <button id = "resetButton"onclick="resetTree()"> Reset</button>
        </div>
    </div>
    <div id="treeContainer"></div>
    <script src="script.js"></script>
    
</body>
</html>
